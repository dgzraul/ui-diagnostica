<ng-container *ngIf="!findProfileLoader; else LoadingSection">
  <div class="row">
    <div class="col s12">
      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="submit($event)">
        <!-- name -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="name"> Nombre </label>
            <input type="text" name="name" id="name" formControlName="name" class="browser-default"
              [class.input-invalid]="IOName?.dirty && IOName?.invalid">
          </div>
        </div>
    
        <!-- lastname -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="lastname"> Primer apellido </label>
            <input type="text" name="lastname" id="lastname" formControlName="lastname" class="browser-default"
              [class.input-invalid]="IOLastname?.dirty && IOLastname?.invalid">
          </div>
        </div>
    
        <!-- secondLastname -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="secondLastname"> Segundo apellido </label>
            <input type="text" name="secondLastname" id="secondLastname" formControlName="secondLastname" class="browser-default"
              [class.input-invalid]="IOSecondLastname?.dirty && IOSecondLastname?.invalid">
          </div>
        </div>
    
        <!-- birthday -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="birthday"> Fecha de nacimiento </label>
            <input type="text" name="birthday" id="birthday" formControlName="birthday" class="browser-default" placeholder="DD/MM/YYYY"
              [class.input-invalid]="IOBirthday?.dirty && IOBirthday?.invalid">
          </div>
        </div>
    
        <!-- CURP -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="CURP"> CURP </label>
            <input type="text" name="CURP" id="CURP" formControlName="CURP" class="browser-default"
              [class.input-invalid]="IOCURP?.dirty && IOCURP?.invalid">
          </div>
        </div>
    
        <!-- submit -->
        <div class="row">
          <div class="col s12">
            <button type="submit" style="width: 50%;"> Guardar </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>

<ng-template #LoadingSection>
  <p> LOADING ... </p>
</ng-template>
