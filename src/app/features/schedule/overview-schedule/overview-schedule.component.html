<div>  
  <div class="row" *ngIf="selectedDate">
    <div class="col s12">
      <p>Selected Date and Time: {{ selectedDate.setLocale('es').toFormat('MMMM EEEE yyyy') }}</p>
    </div>
  </div>

  <div class="row">
    <!-- Hours -->
    <div class="col s12 m7">
      <div class="hour-list-container" #container>
        <ul class="collection">
          <li class="collection-item" *ngFor="let hour of hours; let i = index" [ngClass]="{ 'highlighted': hour.isInRange }">
            <small class="hour-label" > {{ hour.hour }}</small>
          </li>
        </ul>

        <ng-container *ngFor="let range of timeRanges; let i = index">
          <div class="highlight-square" 
            [style.top.%]="getSquareTopPercentage(range)" 
            [style.height.%]="getSquareHeightPercentage(range)" 
            [style.width.%]="getSquareWidthPercentage(range, container)" 
            [style.left.%]="getSquareLeftPercentage(range, container, i)">
              <a style="color: #fff;" href=""> {{range.label}}  {{range.inicio.toFormat('hh:mm a')}} - {{range.fin.toFormat('hh:mm a')}}</a>
          </div>
        </ng-container>
      </div>
    </div>
    
    <!-- Calendar -->
    <div class="col s12 m4 offset-m1">
      <app-calendar (selectedDateChange)="selectDateChange($event)"> </app-calendar>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Crear Registro</h4>
      <form>
        <div class="input-field">
          <input name="titulo" type="text" id="titulo" [(ngModel)]="nuevoRegistro.titulo">
          <label for="titulo">TÃ­tulo</label>
        </div>
        <div class="input-field">
          <input name="horaInicio" type="text" id="horaInicio" [(ngModel)]="nuevoRegistro.horaInicio">
          <label for="horaInicio">Hora de inicio (hh:mm)</label>
        </div>
        <div class="input-field">
          <input name="horaFinal" type="text" id="horaFinal" [(ngModel)]="nuevoRegistro.horaFinal">
          <label for="horaFinal">Hora final (hh:mm)</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" (click)="guardarRegistro()">Guardar</button>
    </div>
  </div>
</div>
