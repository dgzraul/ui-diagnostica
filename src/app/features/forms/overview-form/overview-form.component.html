<!-- questionnaire-preview.component.html -->
<div class="row">
  <div class="col s12">
    <select name="officeContro" id="officeControl" [formControl]="officeControl">
      <option *ngFor="let office of offices" [ngValue]="office"> {{ office.name }} </option>
    </select>
  </div>
</div>

<div *ngFor="let section of sections">
  <h1>{{ section.title }}</h1>
  <p>{{ section.description }}</p>
</div>

<div class="row">
  <div class="col s12">
    <a (click)="addSection()"> Agregar secci√≥n </a>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button (click)="saveForm()"> Guardar fomulario </button>
  </div>
</div>

<ng-container *ngIf="currentOffice">
  <div class="row" *ngFor="let form of currentOffice.forms">
    <div class="col s6" >
      <p> version {{ form.version }} </p>
    </div>
  
    <div class="col s3">
      <button (click)="makeMain(form._id)"> <i class="material-icons left" [ngStyle]="{'color': form.main ? 'yellow' : 'grey'}"> favorite </i> Principal </button>
    </div>
  </div>
</ng-container>
