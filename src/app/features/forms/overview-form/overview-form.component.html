<!-- questionnaire-preview.component.html -->
<div class="row">
  <div class="col s12">
    <select name="officeContro" id="officeControl" [formControl]="officeControl">
      <!-- <option [ngValue]="null"> Seleccione una opción </option> -->
      <option *ngFor="let office of offices" [ngValue]="office._id"> {{ office.name }} </option>
    </select>
  </div>
</div>

<div *ngFor="let section of sections">
  <h1>{{ section.title }}</h1>
  <p>{{ section.description }}</p>
</div>

<p *ngIf="sections"> 
  {{ sections | json}}
</p>

<div class="row">
  <div class="col s12">
    <a [routerLink]="['/form/register']"> Agregar sección </a>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button (click)="saveForm()"> Guardar fomulario </button>
  </div>
</div>
