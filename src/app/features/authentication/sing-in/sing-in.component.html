<section>
  <div class="row">
    <div class="col s12 m6">
      <!-- Header -->
      <div class="row">
        <div class="col s12">
          <p class="login-title"> Bienvenido! </p>
          <p class="login-subtitle" style="margin-top: 5px;"> Gestión médica ágil y efectiva. Accede o regístrate para comenzar. </p>
        </div>
      </div>
      
      <!-- Login form -->
      <form [formGroup]="form" (ngSubmit)="submit($event)" style="margin-top: 3em;">
        <!-- Email -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="email"> Correo electrónico </label>
            <input type="email" name="email" id="email" formControlName="email" class="browser-default"
              [class.input-invalid]="IOEmail?.touched && IOEmail?.invalid">
          
            <ng-container *ngIf="IOEmail?.touched">
              <span *ngIf="IOEmail?.hasError('required')"> Este campo es obligatorio </span>
              <span *ngIf="IOEmail?.hasError('email')"> Correo invalido </span>
            </ng-container>	
          </div>
        </div>
    
        <!-- Password -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="password"> Contraseña </label>
            <input [type]="IOPasswordType ? 'text' : 'password'" name="password" id="password" formControlName="password" class="browser-default"
              [class.input-invalid]="IOPassword?.touched && IOPassword?.invalid">
    
            <i class="material-icons field-action-icon" (click)="togglePasswordType()"> {{ IOPasswordType ? 'visibility' : 'visibility_off'}} </i>
          
            <ng-container *ngIf="IOPassword?.touched">
              <span *ngIf="IOPassword?.hasError('required')"> Este campo es obligatorio </span>
            </ng-container>	
          </div>        
        </div>
    
        <!-- Recovery password -->
        <div class="row">
          <div class="col s12">
            <a class="login-recovery-password right"> Recuperar contraseña </a>
          </div>
        </div>
    
        <!-- Submit -->
        <div class="row" style="margin-top: 2em">
          <div class="col s12">
            <button class="login-submit-button" type="submit" [disabled]="form.invalid"> Iniciar sesión </button>
          </div>
        </div>
      </form>
    
      <div class="row" style="margin-top: 2em;">
        <div class="col s12 center">
          <p class="login-divisor"> También puedes usar </p>
        </div>
      </div>
    
      <!-- Social buttons -->
      <div class="row" style="margin-top: 2em;">
        <div class="col s12">
          <button (click)="submitGoogleSocialAuth()" class="btn-stroked center"> Google </button>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button (click)="submitFacebookSocialAuth()" class="btn-stroked center"> Facebook </button>
        </div>
      </div>
    
      <div class="row" style="margin-top: 2em;">
        <div class="col s12 center">
          <p class="redirect-to-singup-label"> Aún no tienes una cuenta? &nbsp; 
            <a class="redirect-to-singup-btn" [routerLink]="['/authentication/singup']"> Registrate </a> 
          </p>
        </div>
      </div>
    </div>
  </div>  
</section>
