<ng-container>
  <div class="row">
    <div class="col s12 m12 l6 offset-l3" style="margin-top: calc(100% / 5);">
      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="submit($event)">
        <!-- Especialidades -->
        <ng-container formArrayName="specialities">
          <div class="row valign-wrapper" *ngFor="let item of IOSpecialities.controls; let i = index" [formGroupName]="i">
            <div class="col s10 input-container">
              <label for="id"> Especialidad </label>
              <select name="id" id="id" formControlName="id" class="browser-default" [class.input-invalid]="item?.dirty && item?.invalid">
                <ng-container *ngFor="let speciality of specialities">
                  <option [value]="speciality._id" *ngIf="checkAvailableSpecialityItem(speciality, i)"> {{ speciality.name }} </option>
                </ng-container>
              </select>
            </div>
    
            <div class="col s2">
              <a class="" (click)="removeSpeciality(i)" *ngIf="IOSpecialities.controls.length > 1"> <i class="material-icons"> close </i> </a>  
            </div>
          </div>
        </ng-container>
    
        <div class="row">
          <div class="col s12">
            <button class="btn" (click)="addSpeciality()" [disabled]="form.invalid || checkAvailableSpecialities()"> <i class="material-icons left"> add </i> Agregar una m√°s </button>
          </div>
        </div>
    
        <div class="row">
          <div class="col s12">
            <button class="btn" type="submit"> Guardar </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
