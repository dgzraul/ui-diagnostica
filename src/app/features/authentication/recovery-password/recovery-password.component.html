<ng-container>
  <div class="row general-section">
    <div class="col s12 m12 l8 offset-l2">
      <!-- Header -->
      <div class="row">
        <div class="col s12">
          <h1 class="login-title"> Nueva contraseña </h1>
        </div>
        <div class="col s12">
          <h2 class="login-subtitle" style="margin-top: 5px;"> Ingresa 8 caracteres o más y como mínimo un número </h2>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="submit($event)" autocomplete="off" [autocomplete]="false">
        <!-- Password -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="password"> Contraseña </label>
            <input [type]="IOPasswordType ? 'text' : 'password'" name="password" id="password" formControlName="password" class="browser-default"
              [class.input-invalid]="IOPassword?.dirty && IOPassword?.invalid">
          
            <ng-container *ngIf="IOPassword?.dirty">
              <span *ngIf="IOPassword?.hasError('required')"> Este campo es obligatorio </span>
              <span *ngIf="IOPassword?.hasError('invalidPassword')"> Deben ser 8 caracteres o más y contener como mínimo un número </span>
            </ng-container>	
          </div>        
        </div>
    
        <!-- Confirm password -->
        <div class="row">
          <div class="col s12 input-container">
            <label for="confirmPassword"> Confirmar contraseña </label>
            <input [type]="IOPasswordType ? 'text' : 'password'" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" class="browser-default"
              [class.input-invalid]="IOConfirmPassword?.dirty && IOConfirmPassword?.invalid">
    
            <i class="material-icons field-action-icon" (click)="togglePasswordType()"> {{ IOPasswordType ? 'visibility' : 'visibility_off'}} </i>
          
            <ng-container *ngIf="IOConfirmPassword?.dirty">
              <span *ngIf="IOConfirmPassword?.hasError('required')"> Este campo es obligatorio </span>
              <span *ngIf="IOConfirmPassword?.hasError('passwordMismatch')"> La contraseña no coincide </span>
            </ng-container>	
          </div>        
        </div>    
    
        <!-- Submit -->
        <div class="row" style="margin-top: 3em">
          <div class="col s12">
            <app-primary-btn [disabled]="form.invalid || recoveryLoader" [loading]="recoveryLoader" [type]="'submit'"> Continuar </app-primary-btn>
          </div>
        </div>
      </form>
    </div>
  </div>  
</ng-container>
